<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Mirror frame (dark ornate border) -->
  <ellipse cx="64" cy="64" rx="58" ry="58" fill="#2a1810" />
  
  <!-- Mirror surface (dark mystical glass) -->
  <ellipse cx="64" cy="64" rx="50" ry="50" fill="#1a1a2e" />
  
  <!-- Reflection gradient -->
  <ellipse cx="64" cy="64" rx="50" ry="50" fill="url(#mirrorGradient)" opacity="0.6" />
  
  <!-- Cracks in the mirror -->
  <path d="M 64 20 L 68 64 L 64 108" stroke="#8b0000" stroke-width="1.5" fill="none" opacity="0.8" />
  <path d="M 30 50 L 64 64 L 98 78" stroke="#8b0000" stroke-width="1.2" fill="none" opacity="0.7" />
  <path d="M 40 90 L 64 64 L 88 38" stroke="#8b0000" stroke-width="1" fill="none" opacity="0.6" />
  
  <!-- Mystical glow -->
  <ellipse cx="64" cy="64" rx="50" ry="50" fill="none" stroke="#8b0000" stroke-width="2" opacity="0.4" />
  
  <defs>
    <radialGradient id="mirrorGradient">
      <stop offset="0%" style="stop-color:#4a4a5e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a1e;stop-opacity:1" />
    </radialGradient>
  </defs>
</svg>
